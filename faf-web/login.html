<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="shortcut icon" href="./assets/image/logo.png" type="image/x-icon">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Faça o login</h4>
          </div>
          <div class="card-body">
            <form id="loginForm" class="needs-validation" novalidate onsubmit="handleValidation(event)">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome de Úsuario</label>
                <input type="text" minlength="3" class="form-control" id="nome" required>
                <span class="invalid-feedback">Por favor, insira um nome de usuário válido.</span>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" minlength="4" class="form-control" id="senha" required>
                <span class="invalid-feedback">Por favor, insira uma senha válida. maior ou igual a 4</span>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-dark">Entrar</button>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center mt-4 ">Não tem conta?
          <a href="./cadastro.html">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, apenas se for usar JavaScript) -->
  <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/dist/js/jquery.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/acesso.js"></script>
</body>

</html>
